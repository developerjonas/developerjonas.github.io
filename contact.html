<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Serious Inquiries Only</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        laravel: {
                            base: '#0f172a',
                            card: '#1e293b',
                            red: '#FF2D20',
                            text: '#f8fafc',
                            muted: '#94a3b8',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-laravel-card/60 backdrop-blur-xl border border-white/5;
            }
            .nav-link {
                @apply relative text-laravel-muted font-bold text-lg hover:text-laravel-red transition-colors duration-300;
            }
            .nav-link::after {
                content: '';
                @apply absolute left-0 -bottom-1 w-0 h-0.5 bg-laravel-red transition-all duration-300;
            }
            .nav-link:hover::after {
                @apply w-full;
            }
            .input-field {
                @apply w-full bg-laravel-base border border-white/10 rounded-xl px-4 py-3 text-laravel-text focus:outline-none focus:border-laravel-red focus:ring-1 focus:ring-laravel-red transition-all duration-300 placeholder-laravel-muted/50;
            }
        }
    </style>
</head>

<body class="bg-laravel-base text-laravel-text min-h-screen relative overflow-x-hidden flex flex-col selection:bg-laravel-red selection:text-white">

    <!-- Subtle Background Grid -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0 opacity-20">
        <div class="absolute inset-0" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 30px 30px;"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 glass-panel shadow-lg">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="/" class="group flex items-center gap-2">
                    <div class="w-10 h-10 bg-laravel-red rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300 shadow-lg shadow-laravel-red/20">
                        <span class="text-white font-bold text-xl">J</span>
                    </div>
                    <span class="text-2xl font-extrabold text-white tracking-tight">Jonas<span class="text-laravel-red">.</span></span>
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-link text-laravel-red">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="beacon.html" class="nav-link">Beacon</a>
                    <a href="library.html" class="nav-link">Library</a>  
                    <a href="contact.html" class="bg-laravel-red text-white px-5 py-2.5 rounded-full font-bold shadow-lg shadow-laravel-red/20">Let's Talk</a>
                </div>

                <!-- Mobile menu button -->
                <button onclick="toggleMenu()" class="md:hidden text-laravel-text hover:text-laravel-red focus:outline-none p-2">
                    <i class="fa-solid fa-bars-staggered text-2xl" id="menu-icon"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden glass-panel border-t border-white/5" id="mobile-menu">
            <div class="px-4 pt-4 pb-6 space-y-2 flex flex-col">
                <a href="/" class="block px-4 py-3 rounded-lg bg-laravel-red/10 text-laravel-red font-bold">Home</a>
                <a href="about.html" class="block px-4 py-3 rounded-lg hover:bg-white/5 text-laravel-muted font-medium">About</a>
                <a href="projects.html" class="block px-4 py-3 rounded-lg hover:bg-white/5 text-laravel-muted font-medium">Projects</a>
                <a href="beacon.html" class="block px-4 py-3 rounded-lg hover:bg-white/5 text-laravel-muted font-medium">Beacon</a>
                <a href="library.html" class="block px-4 py-3 rounded-lg hover:bg-white/5 text-laravel-muted font-medium">Library</a>     
                <a href="contact.html" class="block px-4 py-3 mt-4 text-center rounded-lg bg-laravel-red text-white font-bold">Let's Talk</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 flex-grow pt-32 pb-20 px-4 sm:px-6 flex items-center justify-center">
        <div class="max-w-2xl w-full">
            
            <div class="text-center mb-12">
                <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-laravel-red/10 text-laravel-red text-xs font-bold uppercase tracking-widest border border-laravel-red/20 mb-6">
                    <span class="w-2 h-2 rounded-full bg-laravel-red animate-pulse"></span>
                    High Priority Channel
                </div>
                <h1 class="text-4xl md:text-5xl font-black mb-4">
                    Do You Have a <br>
                    <span class="text-laravel-red">Worthy Challenge?</span>
                </h1>
                <p class="text-laravel-muted text-lg">
                    I selectively partner with visionaries. <br>
                    If your project defies the ordinary, you have my attention.
                </p>
            </div>

            <form action="#" method="post" class="glass-panel p-8 rounded-2xl shadow-2xl relative overflow-hidden group">
                <!-- Decorative red line -->
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-laravel-red to-transparent opacity-50 group-hover:opacity-100 transition-opacity"></div>

                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="name" class="text-sm font-bold text-laravel-muted uppercase tracking-wider">Identity</label>
                            <input type="text" id="name" name="Name" required placeholder="Who are you?" class="input-field" />
                        </div>
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-bold text-laravel-muted uppercase tracking-wider">Coordinates</label>
                            <input type="email" id="email" name="Email" required placeholder="How do I find you?" class="input-field" />
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="subject" class="text-sm font-bold text-laravel-muted uppercase tracking-wider">Mission Objective</label>
                        <select id="subject" name="Subject" class="input-field appearance-none cursor-pointer">
                            <option value="" disabled selected>Select the complexity level...</option>
                            <option value="collaboration">High-Level Collaboration</option>
                            <option value="complex_problem">Solving a Complex Anomaly</option>
                            <option value="business">Enterprise Architecture</option>
                            <option value="other">Something Revolutionary</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label for="message" class="text-sm font-bold text-laravel-muted uppercase tracking-wider">Briefing</label>
                        <textarea id="message" name="Message" rows="5" placeholder="Detail the specifications. Be precise." required class="input-field resize-none"></textarea>
                    </div>

                    <div class="flex items-center gap-3 p-4 bg-laravel-base/50 rounded-lg border border-white/5">
                        <input type="checkbox" id="check" required class="w-5 h-5 rounded border-gray-600 text-laravel-red focus:ring-laravel-red bg-gray-700">
                        <label for="check" class="text-xs text-laravel-muted">
                            I confirm this inquiry is relevant, well-researched, and not a generic solicitation.
                        </label>
                    </div>

                    <button type="submit" class="w-full py-4 bg-laravel-red hover:bg-red-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-laravel-red/20 transition-all duration-300 hover:scale-[1.02] flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane"></i>
                        Transmit Signal
                    </button>
                </div>
            </form>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 border-t border-white/5 bg-laravel-base py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-laravel-muted text-sm">
                &copy; 2025 Jonas. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.classList.remove('fa-bars-staggered');
                icon.classList.add('fa-xmark');
            } else {
                menu.classList.add('hidden');
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars-staggered');
            }
        }
    </script>
</body>
</html>
