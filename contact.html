<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Jonas | developerjonas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container py-5">

    <div class="text-start mb-4">
      <h1 class="mb-1"><code>developerjonas.com</code></h1>
      <p class="text-secondary mb-3"><code>~ personal terminal space — welcome</code></p>
      <nav class="inline-nav mb-4">
        <a href="/"><code>index</code></a>
        <a href="/about.html"><code>about</code></a>
        <a href="/projects.html"><code>projects</code></a>
        <a href="/services.html"><code>services</code></a>
        <a href="/contact.html"><code>contact</code></a>
        <a href="/beacon.html"><code>beacon</code></a>
        <a href="https://labnotes.developerjonas.com"><code>labnotes</code></a>
        <a href="https://mailbox.developerjonas.com"><code>mailbox</code></a>
      </nav>
    </div>

    <div class="terminal-block">
      <div class="d-flex align-items-center mb-3">
        <img src="assets/images/jonas.jpg" alt="Jonas" class="profile-img me-3" />
        <div>
          <h2 class="mb-0">Contact Jonas</h2>
          <small class="text-secondary">Get in touch, say hi, or start a conversation</small>
        </div>
      </div>

      <form id="contactForm" autocomplete="off" novalidate>
        <input type="text" id="name" name="name" placeholder="name:" required />
        <input type="text" id="email" name="email" placeholder="email:" required />
        <textarea rows="5" id="message" name="message" placeholder="message:" required></textarea>
        <input type="submit" value="[ submit ]" />
      </form>

      <p class="text-secondary small mt-3">
        (This is a demo site, the form doesn’t actually send messages.)
      </p>

    </div>

  </div>

  <script>

    // Prevent actual submit - demo only
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thanks for your message! (Demo mode, form not sent)');
    });
  </script>

</body>

</html>
